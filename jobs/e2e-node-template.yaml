- job-template:
    name: 'e2e-node-{name}'
    description: 'E2E Node Test'
    project-type: freestyle
    triggers:
      - timed: 'H 2 * * *'
    publishers:
      - archive:
          artifacts: 'artifacts/*'
    wrappers:
      - ssh-agent-credentials:
          users:
            - e2e-node-root
    builders:
      - shell: |
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@e2e-node.lab.variantweb.net dev-tools/scripts/e2e-node.sh {name}
          scp -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no root@e2e-node.lab.variantweb.net -r /tmp/artifacts artifacts

